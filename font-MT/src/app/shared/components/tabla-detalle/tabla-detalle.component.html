<table mat-table
       [dataSource]="datasource" multiTemplateDataRows
       class="mat-elevation-z8">
  @for (column of columnsToDisplay; track column) {
    <ng-container matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
  }
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        @if (expandedElement === element) {
          <mat-icon>keyboard_arrow_up</mat-icon>
        } @else {
          <mat-icon>keyboard_arrow_down</mat-icon>
        }
      </button>

    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          <h2>Tipo Servicio: </h2>{{element.Tipo}}
          <h2>Servicio: </h2>{{element.Descripcion}}
          <h2>Descripcion: </h2> {{element.DetalleTKT}}
          <!--span class="example-element-description-attribution"> -- Wikipedia </!--span-->
          <div class="row d-flex justify-content-center barButtons">
            <div class="col-auto">
              <button mat-flat-button color="primary" (click)="editarElemento(element)">
                <mat-icon>attribution</mat-icon>
                Asignar
              </button>
            </div>
            <div class="col-auto">
              <button mat-stroked-button color="accent" (click)="addComent(element)">
                <mat-icon>add</mat-icon>
                Comentario
              </button>
            </div>
            <div class="col-auto">
              <button mat-flat-button color="warn" (click)="eliminarElemento(element)">
                <mat-icon>delete</mat-icon>
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
