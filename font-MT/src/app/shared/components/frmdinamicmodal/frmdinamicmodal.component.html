<div>
  <h2 class="titulo" mat-dialog-title>{{titulo}}</h2>

  <mat-dialog-content>
        <app-tabladinamica [columnas]="columnas" [dataSource]="dataSource" [filtro]="true"></app-tabladinamica>
  </mat-dialog-content>

  <div mat-dialog-actions class="pie justify-content-end">
    <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="seleccionar()" cdkFocusInitial>Confirmar</button>
  </div>
</div>
