<div class="form-container bg-white p-3">
  <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">
    <div class="card contenido">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h2>Administrar Tiketes</h2>
          </div>
          <div class="col text-end">
            <button mat-raised-button color="primary" (click)="crearTicket()">
              <mat-icon>add_circle</mat-icon>
              Crear Nuevo Ticket
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <div class="row">
            <div *ngFor="let card of cards" class="col-sm-2 mb-2 mb-sm-0">
              <div class="card">
                <div class="card-header"><mat-icon class="color_icon">{{ card.icon }}</mat-icon>{{ card.title }}</div>
                <div class="card-body">
                  <h2 class="card-title"> {{ card.value }}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="filtro row mt-3" >
          <div class="col-2">
              <input type="number" class="form-control" placeholder="No. Ticket">
          </div>
          <div class="col-4">
            <select id="inputState" class="form-select" placeholder="Last name">
              <option selected>Cliente...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="inputState" class="form-select" placeholder="Last name">
              <option selected>Estado...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-2">
            <button mat-raised-button color="primary">
              <mat-icon>filter_alt</mat-icon>
              Filtrar
            </button>
          </div>
        </div>

      </div>
    </div>
    <app-tabla-detalle [datasource]="datosDetalle" [columns]="columnas"></app-tabla-detalle>
  </span>
</div>
