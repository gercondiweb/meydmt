<div class="form-container bg-white p-3">
  <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">


        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col">
                <h2>Crear Tecnicos</h2>
              </div>
              <div class="col text-end">
                <!--button mat-raised-button color="primary" (click)="crearContrato()"-->
                <button mat-raised-button color="primary" (click)="buscar()">
                  <mat-icon>search</mat-icon>
                  Buscar
                </button>
                <button mat-raised-button color="primary" (click)="guardar()">
                  <mat-icon>save</mat-icon>
                  Guardar
                </button>
              </div>
            </div>
          </div>
          <div class="card-body mt-3">
            <form class="addSrvForm row g-3" [formGroup]="formTecnicos">
              <div class="container">

                <div class="row">
                  <div class="col-md-2  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>No. Documento Identidad</mat-label>
                      <input matInput formControlName="numerodocumento">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Nombre</mat-label>
                      <input matInput formControlName="nombre">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Apellido</mat-label>
                      <input matInput formControlName="apellido">
                    </mat-form-field>
                  </div>
                  <div class="col-md-2  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Foto</mat-label>
                      <input matInput type="text" formControlName="foto">
                    </mat-form-field>
                  </div>
                </div>

                <div class="row">

                  <div class="col-md-4  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Direccion</mat-label>
                      <input matInput formControlName="direccion">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" formControlName="email">
                    </mat-form-field>
                  </div>
                  <div class="col-md-2  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Telefono</mat-label>
                      <input matInput type="number" formControlName="telefono">
                    </mat-form-field>
                  </div>
                  <div class="col-md-2  d-flex flex-column">
                    <mat-form-field class="example-full-width">
                      <mat-label>Tipo Sangre</mat-label>
                      <input matInput type="text" formControlName="tiposangre">
                    </mat-form-field>
                  </div>
                  <div class="col-md-2 d-flex flex-column">
                    <mat-label>Activo  </mat-label>
                    <mat-checkbox class="example-margin" formControlName="activo" checked="true"></mat-checkbox>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
        <div class="card">
        @if(formTecnicos.get('id')?.value){ }
          <div class="frmAddEsp row text-center" >
            <div class="row">
              <div class="col-2 p-2">
                <h2>Especialidades</h2>
              </div>
              <div class="col text-end">
                <button mat-raised-button color="primary" (click)="addEspecialidad()">
                  <mat-icon>add</mat-icon>
                  Agregar Especialidad
                </button>
              </div>
            </div>
            <div class="row">
              <app-tabladinamica [columnas]="colEspecialidades" [dataSource]="dataSourceEspec" [filtro]="false"></app-tabladinamica>
            </div>
          </div>

            <!--======= Formulario de Documentos del Tecnico ===========-->
          <div class="frmAddDoc row text-center mt-2" >
            <div class="row">
              <div class="col-2 p-2">
                <h2>Docuemntos</h2>
              </div>
              <div class="col text-end">
                <button mat-raised-button color="primary" (click)="addDocument()">
                  <mat-icon>add</mat-icon>
                  Agregar Documento
                </button>
              </div>
            </div>
            <div class="row">
              <app-tabladinamica [columnas]="colDocuments" [dataSource]="dataSourceDocs" [filtro]="false"></app-tabladinamica>
            </div>

          </div>
        </div>
  </span>
</div>
