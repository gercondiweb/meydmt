<div class="modal-content">
    <section class="text-gray-600 body-font relative">
      <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-full md:w-full bg-white rounded-lg p-8 flex flex-col w-full mt-10 relative z-10 shadow-md">
          <button class="close-button text-right text-cyan-500 hover:text-cyan-600 text-2xl font-semibold"
            (click)="closed()">×</button>
          <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Campos</h2>
          <p class="leading-relaxed mb-5 text-gray-600">Diligencie los datos correspondientes del campo que desea crear</p>
          <div class="relative mb-4">
            <label for="nombrecampo" class="text-sm text-gray-600">Nombre del campo</label>
            <input type="text" id="nombrecampo" name="nombrecampo" class="form-control w-full p-2 border border-gray-300 rounded" />
          </div>
          <div class="relative mb-4">
            <div class="flex items-center mb-2">
                <!-- Título -->
                <label class="block text-gray-700 text-sm font-semibold mr-4">Selecciona las propiedades del campo a utilizar</label>
            </div>
            <desplegable [value]="selectedDesplegableValue" name="propiedades"
                [options]="options()"
                (valueChange)="onDesplegableValueChange($event)">
            </desplegable>
    </div>
          <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Guardar</button>
        </div>
      </div>
    </section>
  </div>
