<div class="container">
  <h2 class="titulo" mat-dialog-title>Crear Sección</h2>
  <button class="cerrar" aria-label="Cerrar" (click)="regresar()">X</button>
</div>

    <mat-dialog-content>
        <form class="sucursal-form" [formGroup]="formSecciones">
          <div class="row g-2">
            
            <div class="mb-3 col-12">
              <label for="seccioninput" class="form-label">Nombre sección</label>
              <input type="text" class="form-control" formControlName="seccion"  placeholder="" id="seccioninput">
            </div>
  
            <div class="row mt-2">
              <div class="col-12">
                <label for="exampleFormControlInput1" class="form-label">Descripción</label>
                <textarea type="text" class="form-control" rows="2" formControlName="descripcion" ></textarea>
              </div>
            </div>

            <div class="col-md-2 d-flex flex-column">
              <mat-checkbox class="example-margin" formControlName="activo" checked="true">Activo</mat-checkbox>
              </div>
          </div>
  
  
        </form>
  
    </mat-dialog-content>
  
    <div mat-dialog-actions class="pie justify-content-end">
      <button mat-raised-button color="warn" (click)="regresar()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="guardarSeccion()" cdkFocusInitial>Confirmar</button>
