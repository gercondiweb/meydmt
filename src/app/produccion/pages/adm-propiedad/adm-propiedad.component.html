<div>
    <h2 class="titulo" mat-dialog-title>Crear Propiedad</h2>
  
    <mat-dialog-content>
      <form class="sucursal-form" [formGroup]="formPropiedad">
        <div class="row g-2">
  
          <div class="mb-3 col-12">
            <label for="propiedadinput" class="form-label">Nombre Propiedad</label>
            <input type="text" class="form-control" formControlName="propiedad" placeholder="" id="propiedadinput">
          </div>
  
          <!-- Dropdown con scroll para propiedades -->
          <div class="col-12 mt-3">
            <span class="block text-sm text-gray-700 font-semibold">
                Selecciona los tipos de propiedades a usar:
            </span>
            <div style="max-height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 10px;">
                <div class="flex flex-col space-y-2">
                  <div *ngFor="let tipopropiedad of listTipopropiedad">
                    <label for="seccionescheckbox" class="inline-flex items-center text-sm text-gray-700">
                            {{ tipopropiedad.tipopropiedad }}
                            <input type="checkbox" class="form-checkbox h-5 w-5 text-gray-600"[value]="tipopropiedad.tipopropiedad" (change)="onCheckboxChange($event)"/>
                        </label>
                </div>
            </div>
        </div>
  
          <!-- Checkbox 'Activo' colocado despuÃ©s del input de texto -->
          <div class="col-md-2 d-flex flex-column mt-3">
            <mat-checkbox class="example-margin" formControlName="activo" checked="true">Activo</mat-checkbox>
          </div>
          </div>
        </div>
      </form>
    </mat-dialog-content>
  
    <div mat-dialog-actions class="pie justify-content-end">
      <button mat-raised-button color="warn" (click)="regresar()">Cancelar</button>
      <button mat-raised-button color="primary" (click)="guardarPropiedad()" cdkFocusInitial>Confirmar</button>
    </div>
  </div>
