<div class="form-container bg-white p-3">
    <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">
      <div class="card contenido">
        <div class="card-header">
          <div class="row">
            <div class="col">
              <h2>Consulta Integral de Ordenes</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="container text-center">
              <div class="row">
                <div *ngFor="let card of cards" class="col-sm-2 mb-2 mb-sm-0">
    
                  <!--Aqui creamos las tarjetas de tikect x estado -->
                  <div class="card text-center" (click)="filtrar('COMP')">
                    <div class="card-body">
                      <div class="mb-2">
                          <i class="bi {{ card.icon }}" style="font-size: 2rem;"></i>
                      </div>
                      <h3 class="card-title">{{ card.title }}</h3>
                      <p class="card-text display-6">{{ card.value }}</p>
                    </div>
                </div>
  
              </div>
            </div>
          </div>
  
          <div class="filtro row mt-3" >
            <div class="col-2">
                <input type="number" class="form-control" placeholder="No. Formato">
            </div>
            <div class="col-4">
              <select id="inputState" class="form-select" placeholder="Last name">
                <option selected>Nombre Formato...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
              <select id="inputState" class="form-select" placeholder="Last name">
                <option selected>Estado...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-2">
              <button mat-raised-button color="primary">
                <mat-icon>filter_alt</mat-icon>
                Filtrar
              </button>
            </div>
          </div>
        </div>
    </div>
    
  </span>
</div>
