<app-modal [ngClass]="{ 'showModal': showModal() }" [isShow]="showModal" [opacidad]="true">
    <div class="modal-overlay" *ngIf="showModal()">
        <div class="modal-content">
            <!-- Contenido del modal -->
            <section class="text-gray-600 body-font relative">
                <div class="container px-5 py-24 mx-auto flex">
                    <div
                        class="lg:w-full md:w-full bg-white rounded-lg p-8 flex flex-col w-full mt-10 relative z-10 shadow-md">
                        <button
                            class="close-button text-right text-cyan-500 hover:text-cyan-600 text-2xl font-semibold"
                            (click)="closed()">×</button>
                        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Secciones</h2>

                        <p class="leading-relaxed mb-5 text-gray-600">Diligencie los datos
                            correspondientes de la sección que desea crear</p>

                            <div class="relative mb-4">
                                <input-group  class="form-control" [data]="seccionData"
                                    label="Nombre sección" type="text" id="seccion" name="seccion" class="w-full"/>
                            </div>
                            <div class="relative mb-4">
                                <text-area-group  [data]="seccionData" class="form-control"
                                    label="Descripcion sección" name="descripcion"
                                    class="w-full"></text-area-group>
                            </div>
                            <button
                                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
                                type="submit" (click)="guardarSeccion()">Guardar</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</app-modal>
