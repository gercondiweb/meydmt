<mat-table [dataSource]="times" class="mat-elevation-z8">
  <!-- Columna para las horas -->
  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
    <mat-cell *matCellDef="let time"> {{ time }} </mat-cell>
  </ng-container>

  <!-- Columnas dinámicas para los días seleccionados -->
  <ng-container *ngFor="let date of displayedDates" [matColumnDef]="date">
    <mat-header-cell *matHeaderCellDef> {{ date | date: 'MMM dd' }} </mat-header-cell>
    <mat-cell *matCellDef="let time">
      <div class="status-container">
        <!-- Mostrar un círculo para cada estado con el conteo de vehículos -->
        <ng-container *ngFor="let status of ['ocupado', 'disponible', 'mantenimiento']">
          <div class="status-circle" [ngStyle]="{'background-color': getStatusColor(status)}">
            {{ getVehicleCountForStatus(date, time, status) }}
          </div>
        </ng-container>
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
