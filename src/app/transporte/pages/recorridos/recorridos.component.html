<div class="form-container bg-white p-3">

  <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">
    <div class="card p-0">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h2>Servicios</h2>
          </div>
          <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputName">Fecha Inicial:</label>
            <input type="date" class="form-control" id="specificSizeInputName">
          </div>

          <div class="col-sm-3">
            <label class="visually-hidden" for="specificSizeInputName">Fecha Final:</label>
            <input type="date" class="form-control" id="specificSizeInputName">
          </div>
          <div class="col text-end">
            <!--button mat-raised-button color="primary" (click)="crearContrato()"-->
            <button mat-raised-button color="primary" (click)="digitar()">
              <mat-icon>add_circle</mat-icon>
              Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="container text-center">
          <div class="row portacards">
            @for (card of cards; track $index) {
              <div class="col-sm-2 mb-1 text-center">
                <div class="card">
                  <div class="card-body">
                    <div class="mb-2">
                      <i class="bi {{ card.icon }}" style="font-size: 2rem;"></i>
                    </div>
                    <h3 class="card-title">{{ card.title }}</h3>
                    <p class="card-text display-6">{{ card.value }}</p>
                  </div>
                </div>
              </div>
            }       
          </div>
        </div>
        <div class="row filtros p-3" style="background-color: rgb(226, 226, 216);">
          <div class="col-2">
            <input type="text" class="form-control" placeholder="No. Contrato">
          </div>
          <div class="col-4">
            <select id="inputState" class="form-select" placeholder="Cliente...">
              <option selected>Cliente...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="inputState" class="form-select" placeholder="Servicio...">
              <option selected>Servicio...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-2">
            <button mat-raised-button color="primary" (click)="filtrar('')">
              <mat-icon>filter_alt</mat-icon>
              Filtrar
            </button>
          </div>
        </div>
        <app-tabladinamica-tr [filtro]="false" [columnas]="colum" 
                [dataSource]="servicios" [formMaestro]="'transporte/admrecorridos'"></app-tabladinamica-tr>
      </div>

    </div>
  </span>
</div>
