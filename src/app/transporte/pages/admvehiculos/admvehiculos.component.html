<div class="form-container bg-white p-3">
    <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">
      <div class="card">
        <div class="card-header">
  
          <div class="row">
            <div class="col-6">
              <h2>Informaci√≥n del Vehiculo</h2>
            </div>
            <div class="col-6 text-end">
              <button mat-raised-button color="primary" (click)="regresar()">
                <mat-icon>reply</mat-icon>
                Regresar
              </button>
              <button *ngIf="!registroGuardado" class="btnGuardar" mat-raised-button (click)="guardarVehiculo()">
                <mat-icon>save</mat-icon>
                Guardar
              </button>
            </div>
          </div>
  
        </div>
        <div class="card-body  mt-3">
          <form [formGroup]="formVehiculo">
            <div class="row g-2">
              <div class="mb-3 col-3">
                <label for="nitinput" class="form-label">Placa</label>
                <input type="text" class="form-control" formControlName="placa" placeholder="" id="nitinput"/>
              </div>

              <div class="mb-3 col-8">
                <label for="exampleFormControlInput1" class="form-label">Propietario</label>
                <select class="form-select" formControlName="id_proveedor"
                        aria-label="propietario" >
                    <option *ngFor="let propi of listPropie" [value]="propi.id">{{propi.proveedor}}</option>
                </select>
              </div>

              <div class="mb-3 col-6">
                <label for="clienteinput" class="form-label">Marca</label>
                <input type="text" class="form-control" formControlName="marca"  placeholder="" id="clienteinput">
              </div>

              <div class="mb-3 col-3">
                <label for="clienteinput" class="form-label">Linea</label>
                <input type="text" class="form-control" formControlName="linea"  placeholder="" id="clienteinput">
              </div>

              <div class="mb-3 col-2">
                <label for="clienteinput" class="form-label">Capacidad</label>
                <input type="number" class="form-control" formControlName="capacidad"  placeholder="" id="clienteinput">
              </div>
  
              <div class="mb-3 col-2">
                <label for="exampleFormControlInput1" class="form-label">Modelo</label>
                <input type="text" class="form-control" formControlName="modelo"  placeholder="">
              </div>
  
              <div class="mb-3 col-3">
                <label for="exampleFormControlInput1" class="form-label">Tipo</label>
                <select class="form-select" formControlName="id_tipovehiculo"
                        aria-label="tipovehiculo" >
                    <option *ngFor="let tipov of vTipoVehi" [value]="tipov.idtipovehiculo">{{tipov.tipovehiculo}}</option>
                </select>
              </div>

              <div class="mb-3 col-3">
                <label for="exampleFormControlInput1" class="form-label">Estado</label>
                <select class="form-select" formControlName="id_estado"
                        aria-label="estado" >
                    <option *ngFor="let estado of vEstados" [value]="estado.estadovehiculo">{{estado.estado}}</option>
                </select>
              </div>

  
              <div class="mb-3 col-3">
                <div class="form-check">
                  <input class="form-check-input" formControlName="activo" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Activo
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>
  
            </div>
          </form>
        </div>
      

      <div class="row">
        <nav class="navbar sticky-top bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Imagenes del Vehiculo</a>
            <button mat-raised-button color="primary" (click)="agregarFoto()">
              <mat-icon>add_circle</mat-icon>
              Agregar Imagen
            </button>
          </div>
        </nav>
        <div class="flex gap-8 flex-wrap justify-center bg-gray-300 h-screen py-10">
              
          <div
              class="transform  rounded-xl h-40 w-40 sm:h-64 sm:w-64 bg-white shadow-xl transition duration-300 hover:scale-105">
              <div class="flex h-full justify-center items-center">
                  <span class="font-bold text-gray-500">Imagen 1</span>
              </div>
          </div>
          <div
              class="transform  rounded-xl h-40 w-40 sm:h-64 sm:w-64 bg-white shadow-xl transition duration-300 hover:scale-105">
              <div class="flex h-full justify-center items-center">
                  <span class="font-bold text-gray-500">Imagen 2</span>
              </div>
          </div>
          <div
              class="transform  rounded-xl h-40 w-40 sm:h-64 sm:w-64 bg-white shadow-xl transition duration-300 hover:scale-105">
              <div class="flex h-full justify-center items-center">
                  <span class="font-bold text-gray-500">Imagen 3</span>
              </div>
          </div>
              
        </div>
      </div>

  
      <div class="row">
        <nav class="navbar sticky-top bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand">Documentos del Vehiculo</a>
            <button mat-raised-button color="primary" (click)="agregarDocumento()">
              <mat-icon>add_circle</mat-icon>
              Agregar Documento
            </button>
          </div>
        </nav>
        <div class="row">
          <app-tabladinamica [columnas]="columnDocs"
                [dataSource]="listDocV"
                [filtro]="false"
          ></app-tabladinamica>
        </div>
      </div>                
  
    </div>
    </span>
  </div>
