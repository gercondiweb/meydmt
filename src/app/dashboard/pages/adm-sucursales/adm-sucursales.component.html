<div>
  <h2 class="titulo" mat-dialog-title>Crear Sucursal</h2>

  <mat-dialog-content>
      <form class="sucursal-form" [formGroup]="formSucursales">
        <div class="row g-2">
         
          <div class="mb-3 col-12">
            <label for="clienteinput" class="form-label">Nombre Sucursal</label>
            <input type="text" class="form-control" formControlName="nombre"  placeholder="" id="nombreinput">
          </div>

          <div class="mb-3 col-12">
            <label for="exampleFormControlInput1" class="form-label">Direccion</label>
            <input type="text" class="form-control" formControlName="direccion"  placeholder="">
          </div>

          <div class="mb-3">
            <app-demografico (isValid)="onValidationStatusChanged($event)"></app-demografico>
          </div>

        </div>
      </form>

  </mat-dialog-content>

  <div mat-dialog-actions class="pie justify-content-end">
    <button mat-raised-button color="warn" (click)="regresar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardarSucursal()" cdkFocusInitial>Confirmar</button>
  </div>
</div>
