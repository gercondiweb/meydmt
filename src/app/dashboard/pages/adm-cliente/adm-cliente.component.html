<div class="form-container bg-white p-3">
  <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">
    <div class="card">
      <div class="card-header">

        <div class="row">
          <div class="col-6">
            <h2>Administrar Cliente</h2>
          </div>
          <div class="col-6 text-end">
            <button mat-raised-button color="primary" (click)="regresar()">
              <mat-icon>reply</mat-icon>
              Regresar
            </button>
            <button mat-raised-button class="btnGuardar" (click)="guardarCliente()">
              <mat-icon>save</mat-icon>
              Guardar
            </button>
          </div>
        </div>

      </div>
      <div class="card-body  mt-3">
        <form [formGroup]="formCliente">
          <div class="row g-2">
            <div class="mb-3 col-4">
              <label for="nitinput" class="form-label">Nit/ Rfc</label>
              <input type="text" class="form-control" formControlName="nit" placeholder="" id="nitinput"/>
            </div>
            <div class="mb-3 col-8">
              <label for="clienteinput" class="form-label">Nombre</label>
              <input type="text" class="form-control" formControlName="cliente"  placeholder="" id="clienteinput">
            </div>

            <div class="mb-3 col-12">
              <label for="exampleFormControlInput1" class="form-label">Direccion</label>
              <input type="text" class="form-control" formControlName="direccion"  placeholder="">
            </div>

            <div class="mb-3 col-9">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" placeholder="example@yourcompany.com">
            </div>


            <div class="mb-3 col-3">
              <label for="exampleFormControlInput1" class="form-label">Telefono</label>
              <input type="text" class="form-control" formControlName="telefono"  placeholder="">
            </div>

            <div class="col-12">

              <app-demografico [iPais]="formCliente.get('id_pais').value"
                               [iDepartamento]="formCliente.get('id_departamento').value"
                               [iCiudad]="formCliente.get('id_ciudad').value"
                               [iZip]="formCliente.get('zip').value"
                               [iAccion]="accion">
              </app-demografico>

            </div>

            <div class="mb-3 col-3">
              <div class="form-check">
                <input class="form-check-input" formControlName="activo" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Activo
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>

          </div>
        </form>

      <div class="row">
        <nav class="navbar bg-body-tertiary" *ngIf="clienteSeleccionado!==0">
          <div class="container-fluid">
            <a class="navbar-brand">Sucursales</a>
            <button mat-raised-button color="primary" (click)="agregarSucursal()">
              <mat-icon>add_circle</mat-icon>
              Agregar Sucursal
            </button>
          </div>

        </nav>
        <div class="accordion" id="accordionPanelsStayOpenExample">
          @for(sucur of listSucursales;track sucur){

            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                  <h3>{{sucur.nombre}} - {{sucur.ciudad}} - {{sucur.departamento}} - {{sucur.pais}}</h3>
                  <p>Direccion: {{sucur.direccion}} - Telefono: {{sucur.telefono}}</p>
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse show">
                <div class="accordion-body">
                  <nav class="navbar" style="background-color:#99a0c2; color:aliceblue;">
                    <div class="container-fluid">
                      <a class="navbar-brand">Areas</a>
                      <button mat-raised-button color="primary" (click)="agregarArea(sucur.id)">
                        <mat-icon>add_circle</mat-icon>
                        Agregar Area
                      </button>
                    </div>

                  </nav>
                  <table class="table table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Autorizador</th>
                        <th scope="col">Email</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Opciones</th>

                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let area of listAreas">
                        <tr *ngIf="area.id_sucursal === sucur.id">
                          <th scope="row">{{area.id}}</th>
                          <td>{{area.nombre}}</td>
                          <td>{{area.autorizador}}</td>
                          <td>{{area.emailautorizador}}</td>
                          <td>{{area.activo}}</td>
                          <td>
                            <button mat-icon-button
                            type="button" class="btn btn-primary" (click)="editarArea(area.id, sucur.id)">
                              <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button
                            type="button" class="btn btn-danger" >
                              <mat-icon>delete</mat-icon>
                            </button>
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          }
        </div>
      </div>
    </div>  
  </div>

  </span>
</div>
