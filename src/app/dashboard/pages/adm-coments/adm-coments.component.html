<div class="container">
<h2 class="titulo" mat-dialog-title>Agregar Comentario al Ticket {{nTicket}}</h2>
  <button class="cerrar" aria-label="Cerrar" (click)="regresar()">X</button>
</div> 

  <mat-dialog-content>
      <form class="ticket-form" [formGroup]="frmComents">

        <div class="row g-2">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Comentario</label>
            <textarea class="form-control" rows="5"  formControlName="comentario" placeholder="Escriba un comentario"></textarea>
          </div>
        </div>

      </form>

  </mat-dialog-content>

  <div mat-dialog-actions class="pie justify-content-end">
    <button mat-raised-button color="warn" (click)="regresar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="grabar()" cdkFocusInitial>Confirmar</button>
  </div>
