<div class="container">
<h2 class="titulo" mat-dialog-title>Agregar Especialidad</h2>
<button class="cerrar" aria-label="Cerrar" (click)="regresar()">X</button>
</div>

  <mat-dialog-content>
      <form class="sucursal-form" [formGroup]="formTecEsp">
        <div class="row mt-3 g-2">
          <div class="row">
            <label for="fechaemisioninput" class="form-label">Especialidad</label>
            <select class="form-select" formControlName="id_especialidad" aria-label="Especialidad" >
                <option *ngFor="let esp of vEspecialidad" [value]="esp.id">{{esp.nombre}}</option>
            </select>

          </div>
          <div class="mb-3 col-3">
            <label for="fechaemisioninput" class="form-label">Fecha Certificacion</label>
            <input type="date" class="form-control" formControlName="fechaemision"  placeholder="" id="nombreinput">
          </div>

          <div class="mb-3 col-3">
            <label for="fechaVencimiento" class="form-label">Fecha Vencimiento</label>
            <input type="date" class="form-control" formControlName="fechavencimiento"  placeholder="">
          </div>
          <div class="mb-3 ">
            <label for="observacioens" class="form-label">Observaciones</label>
            <textarea type="text" rows="2" class="form-control" formControlName="observaciones"  placeholder=""></textarea>
          </div>

        </div>


      </form>

  </mat-dialog-content>

  <div mat-dialog-actions class="pie justify-content-end">
    <button mat-raised-button color="warn" (click)="regresar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardarEspecialidad()" cdkFocusInitial>Confirmar</button>
  </div>
