<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    class="sidenav" 
    fixedInViewport 
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" 
    [(opened)]="drawerOpened"
    (mouseenter)="drawer.open()" 
    (mouseleave)="drawer.close()">

    <mat-card-header>
      <div mat-card-avatar class="example-header-image" routerLink="/dashboard/tablero">
        <a mat-list-item routerLink="/principal/tablero"></a>
      </div>
    </mat-card-header>

    <mat-toolbar>{{sigla}}</mat-toolbar>

    <mat-nav-list>
      <ng-container *ngFor="let item of items; trackBy: trackByFn">
        <app-item-navigate [itemNav]="item" (click)="toggleDrawer()"></app-item-navigate>
        <mat-divider></mat-divider>
        <ng-container *ngIf="item.submenu">
          <ng-container *ngFor="let subitem of item.submenu; trackBy: trackByFn">
            <app-item-navigate class="submenu" [itemNav]="subitem" (click)="toggleDrawer()"></app-item-navigate>
            <mat-divider></mat-divider>
          </ng-container>
        </ng-container>
      </ng-container>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="w-100 d-flex justify-content-between">
      <div class="d-flex align-items-center">

        <div class="logo-circle" *ngIf="!drawerOpened">
          <img src="assets/logo.png" alt="Logo" class="logo-small">
        </div>

       
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (mouseenter)="drawer.open()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>

      </div>

      <div class="d-flex align-items-center">
        <button type="button" class="flex-center btn btn-outline-light" (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          Salir
        </button>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
