<div class="flex flex-col text-left">
    <label class="block text-gray-700 text-sm font-semibold mb-2">{{label}}</label>
    <div class="flex flex-col space-y-2">
        <ng-container *ngFor="let option of options; trackBy: trackByValue">
            <div class="flex items-center">
                <input 
                    type="checkbox" 
                    [id]="option.value" 
                    [name]="name" 
                    [value]="option.value"
                    class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 dark:bg-gray-800 dark:border-gray-700 dark:focus:ring-indigo-600"
                />
                <label 
                    [for]="option.value" 
                    class="ml-2 text-sm font-medium text-gray-700 dark:text-gray-300"
                >
                    {{option.name}}
                </label>
            </div>
        </ng-container>
    </div>
</div>
