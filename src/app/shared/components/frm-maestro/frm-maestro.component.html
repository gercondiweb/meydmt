<div class="form-container bg-white p-3">

  <span class="row d-flex flew-wrap justify-content-between align-item-center p-1 ps-3 pe-3 w-100 mb-2">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h2>{{tituloForm}}</h2>
          </div>
          <div class="col text-end">
            <!--button mat-raised-button color="primary" (click)="crearContrato()"-->
            <button mat-raised-button color="primary" (click)="crearElemento()">
              <mat-icon>add_circle</mat-icon>
              Crear Nuevo
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">

        <div class="row">
          <app-tabladinamica [dataSource]="vDataSource" [columnas]="vColumnas" [formMaestro]="formAdm"></app-tabladinamica>
        </div>
      </div>

    </div>
  </span>
</div>
